<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1c227c9bf2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="modal">
        <form action="" class="hide-form form">
            <h2>Add New Person</h2>
            <div>
                <label for="">Name</label><br>
                <input type="text" class="userName">
            </div>
            <div>
                <label for="">Phone Number</label><br>
                <input type="number" class="userPhone">
            </div>
            <div>
                <label for="">Email Address</label><br>
                <input type="email" class="userEmail">
            </div>
            <div class="btn">
                <div class="submit">submit</div>
                <div class="cancel">cancel</div>
            </div>
        </form>
    </div>
    
    <div class="container">
        <h2>Contact Management System</h2>
        <div class="wrapper">
            <div class="info">
                <div class="name">Name</div>
                <div class="phone">Phone</div>
                <div class="address">Email</div>
                <div class="add">+</div>
            </div>
            <div class="saved">
               
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
